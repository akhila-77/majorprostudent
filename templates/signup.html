<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='lgsn.css')}}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Bangers&display=swap" rel="stylesheet">
	<title>signup page</title>
	<style>
		::placeholder {
	color:white;
	opacity: 1; 
  }
	</style>
    </head>
    <body>
        <center>
        <form method="POST" action="{{url_for('signup')}}" >
        <div class="container">
            <div class="login-form" style="box-shadow: 0 0 10px white;">
                <div class="login">
                    <h3>SIGN UP</h3>
                    {{msg}}
                </div>
                <input type="text" name="name" placeholder="Username" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="password" required>
                
            <input type="submit" name="submit" class="btn"><br><br>
            <a href="{{url_for('login')}}" style="text-decoration: none;color: white;">click here to login</a>
            </div>
        </div>
        </form>
    </center>
        <video autoplay muted loop>
            <source src="{{ url_for('static',filename='sg2.mp4')}}" >
        </video>
    </body>
</html>
